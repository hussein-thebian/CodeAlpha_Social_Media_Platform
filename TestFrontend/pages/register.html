<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.7/dist/purify.min.js"></script>

</head>
<body>
    <div class="content">
        <div class="word-container">
            <div class="word-wrapper">
                <div class="word">CONNECT</div>
                <div class="word">&nbsp;&nbsp;&nbsp;SHARE</div>
                <div class="word">&nbsp;&nbsp;&nbsp;ENJOY</div>
            </div>
        </div>
        <div class="register-container">
            <h1>Register</h1>
            <form id="registerForm" enctype="multipart/form-data">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio"></textarea>

                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture">
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script type="module" src="../scripts/register.js"></script>
</body>
</html>
