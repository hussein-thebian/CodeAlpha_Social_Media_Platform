<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Info</title>
    <link rel="stylesheet" href="../styles/followInfo.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>

<body>
    <button class="back-button" onclick="goBackToProfile()">
        <i class="fa-solid fa-caret-left"></i> <!-- Font Awesome icon -->
    </button>

        <div class="card" id="followersCard">
            <h2>Followers <br/><span id="followerCount">(0)</span></h2>

        <div class="card" id="followingCard">
            <h2>Following <br/><span id="followingCount">(0)</span></h2>
            <div id="followingList"></div>
        </div>
    </div>
    <script src="../scripts/followInfo.js"></script>
