    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Profile</title>
        <link rel="stylesheet" href="../styles/updateProfile.css">
        <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.7/dist/purify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>
        <script src="../scripts/utils.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    </head>
    <body>
        <button class="back-button" onclick="goBackToProfile()">
            <i class="fa-solid fa-caret-left"></i> <!-- Font Awesome icon -->
        </button>
        <div class="update-profile-container">
            <div class="form-wrapper">
                <div class="profile-picture-container">
                    <img id="currentProfilePic" src="" alt="Profile Picture">
                </div>
                <h2>Update Profile</h2>
                <h2 id="email"></h2>
                <form id="updateProfileForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="profile_picture">New Profile Picture:</label>
                        <input type="file" id="profile_picture" name="profile_picture">
                    </div>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required disabled>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="showPassword"> Show Password
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="birthdate">Birthdate:</label>
                        <input type="date" id="birthdate" name="birthdate" >
                        <small id="birthdate-display"></small>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Update Profile</button>
                </form>
            </div>
        </div>
        <script src="../scripts/updateProfile.js"></script>
    </body>
    </html>
