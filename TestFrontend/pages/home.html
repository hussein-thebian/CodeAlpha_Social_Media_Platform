<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>
    <script src="../scripts/utils.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <button title="Home" class="home-button" onclick="goToProfile()">
        <i class="fa-solid fa-user"></i><!-- Font Awesome icon -->
    </button>
    <button title="Logout" class="logout-button" onclick="logout()">
        <i class="fa-solid fa-sign-out-alt"></i> <!-- Font Awesome logout icon -->
    </button>   
    <button class="back-to-top-button" id="backToTopButton">
        <i class="fa-solid fa-arrow-up"></i>
    </button> 
    <div class="profile-container">
        <div class="profile-content">
                <div class="action-item" id="addIcon">
                    <i class="fas fa-plus-circle"></i>
                    <p id="addText">Connect</p>
                </div>
            <div id="userPostsContainer">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="../scripts/home.js"></script>
</body>
</html>
