<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Info</title>
    <link rel="stylesheet" href="../styles/postInfo.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>
    <script src="../scripts/utils.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="back-button" id="backButton">
        <i class="fa-solid fa-caret-left"></i>
    </button>
    <div class="container">
        <img id="postImage" src="" alt="Post Image" class="post-image">
        <div id="postCaption" class="post-caption"></div>
        <div class="card">
            <h2>Likes <br/><span id="likeCount">(0)</span></h2>
            <div id="likesList"></div>
        </div>
        <div class="card" id="commentsCard">
            <h2>Comments <br/><span id="commentCount">(0)</span></h2>
            <div id="commentsList" class="scrollable-list"></div>
            <div class="add-comment-container">
                <input type="text" id="commentInput" placeholder="Add a comment...">
                <button id="addCommentButton">Post Comment</button>
            </div>
        </div>
    </div>
    <script src="../scripts/postInfo.js"></script>
</body>
</html>
